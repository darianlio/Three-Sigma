<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/crypto.css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  </head>

  <body id="body">

    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="index.html"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">IBM Hackathon</a></li>
        </ul>
      </div>
    </nav>

    <div id="intro">
        <div id="content">
          <h5>DIGITAL &amp; CRYPTO CURRENCIES</h5>
        </div>
    </div>

    <div id="main">
      <div id="center">
        <h4>GENERATE:</h4>
        <p class="symbol">Stock Quote:</p>
        <form class="symbol">
          <input id="symbol-search" class="form-control" type="search" placeholder="Enter crypto name" name="q">
        </form>
        <a class="info" href="https://www.alphavantage.co/digital_currency_list/">
          <button id="tooltip1" class="btn btn-info" data-toggle="tooltip" data-original-title="Digital Currency List">i</button>
        </a>

        <br>

        <p class="market">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Market:</p>
        <form class="market">
          <input id="market-search" class="form-control" type="search" placeholder="Enter market name" name="q">
        </form>
        <a class="info" href="https://www.alphavantage.co/physical_currency_list/">
          <button id="tooltip2" class="btn btn-info" data-toggle="tooltip" data-original-title="Market List">i</button>
        </a>

        <br>

        <p class="time-series">&nbsp;Time Series:</p>
        <select id="time-series-select" class="form-control">
          <option value="Intraday">Intraday</option>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
        <br>
        <button id="button-search" onclick="alphaAPICall()" class="type" type="submit">Submit</button>
      </div>
      <canvas id="stockChart"></canvas>
      <canvas id="predictChart"></canvas>
      <button id="predict-button" class="type" type="submit">Predict</button>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/alphaCrypto.js"></script>
    <script src="js/train.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="node_modules/neataptic/dist/neataptic.js"></script>
  </body>
</html>
